<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>UDM</title>
</head>

<body>

  <!-- ======= Header Principal ======= -->
  <header>


    <!-- ======= NavBar ======= -->
    <nav>


      <!-- ======= Logo da Marca ======= -->
      <img src="Logo_Marca_UDM.png" alt="UDM Logo Ultimate Driving Machine" class="Logo_UDM" />

      <!-- ======= Dropdown Menus ======= -->
      <div class="Content_Drop">

        <!-- ======= DropDown: Carros ======= -->
        <div class="Drop_Down">
          <button class="Drop_Button">Carros</button>
          <div class="Drop_Content">
            <div class="DropdownContainer">
              <a href="#">SUVs</a>
              <a href="#">Esportivos</a>
              <a href="#">Sedans</a>
              <a href="#">Eletricos</a>
            </div>
          </div>
        </div>

        <!-- ======= DropDown: Comprar ======= -->
        <div class="Drop_Down">
          <button class="Drop_Button">Comprar</button>
          <div class="Drop_Content">
            <div class="DropdownContainer">
              <a href="#">Ofertas</a>
              <a href="#">Teste Drive</a>
              <a href="#">Configurar Veiculo</a>
            </div>
          </div>
        </div>

        <!-- ======= DropDown: Servicos ======= -->
        <div class="Drop_Down">
          <button class="Drop_Button">Serviços</button>
          <div class="Drop_Content">
            <div class="DropdownContainer">
              <a href="#">Revisão</a>
              <a href="#">Peças</a>
              <a href="#">Garantia</a>
            </div>
          </div>
        </div>

        <!-- ======= DropDown: Anunciar ======= -->
        <div class="Drop_Down">
          <button class="Drop_Button">Anunciar</button>
          <div class="Drop_Content">
            <div class="DropdownContainer">
              <a href="#">Anuncie seu carro</a>
            </div>
          </div>
        </div>

        <!-- ======= DropDown: Empresa ======= -->
        <div class="Drop_Down">
          <button class="Drop_Button">Empresa</button>
          <div class="Drop_Content">
            <div class="DropdownContainer">
              <a href="#">Historia</a>
              <a href="#">Contato</a>
              <a href="#">Concessionarias</a>
            </div>
          </div>
        </div>
      </div>

      <!-- ======= Botões de Busca e Tema da NavBar ======= -->
      <div class="Nav_Actions">
        <button id="Search_Button">Buscar</button>
        <button id="Tema_Button">Mudar Tema</button>
      </div>

    </nav>

  </header>


  <!-- ======= Conteúdo Principal ======= -->
  <main>

    <!-- ======= Banner ======= -->
    <section class="Banner">
      <img src="Banner_Carro.png" alt="Banner com imagem de carro UDM" />

    </section>

    <!-- ======= Cards de Carros ======= -->
    <section class="Cards_Content">

      <!-- ======= Card 1 ======= -->
      <div class="Cards">
        <img src="Teste1.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 2 ======= -->
      <div class="Cards">
        <img src="Teste2.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 3 ======= -->
      <div class="Cards">
        <img src="Teste3.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 4 ======= -->
      <div class="Cards">
        <img src="Teste4.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 5 ======= -->
      <div class="Cards">
        <img src="Teste5.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 6 ======= -->
      <div class="Cards">
        <img src="Teste6.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 7 ======= -->
      <div class="Cards">
        <img src="Teste7.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>

      <!-- ======= Card 8 ======= -->
      <div class="Cards">
        <img src="Teste8.jpg" alt="" />
        <div class="UnderCard"></div>
      </div>
    </section>

  </main>

  <footer class="Site_Footer">
    <p>&copy; 2025 Ultimate Driving Machine. Todos os direitos reservados.</p>
  </footer>


  <!-- ======= Script JS ======= -->
  <script src="script.js"></script>

</body>

</html>
